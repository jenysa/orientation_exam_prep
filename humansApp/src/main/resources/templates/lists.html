<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Database</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div>
  <div>
    <h1>Human Database 1.0</h1>
  </div>
  <div>
    <a href="/">Main Page</a>
  </div>
  <div>
    <h2> Humans from: <span th:text="${location}"></span></h2>
  </div>
  <div th:unless="${humans.isEmpty()}">
    <ul th:each="human:${humans}">
      <li th:text="|${human.getFirstName()} ${human.getLastName()}|"></li>
    </ul>
  </div>
</div>
</body>
</html>
